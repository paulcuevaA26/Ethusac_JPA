<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="mantenimiento.css">
    <title>Pagina mantenimiento</title>
</head>
<body style="background-color: beige;">
<!--header-->
<nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
        <a id="" class="navbar-brand text-ethusac" href="#">
            <img src="images/logosantanita.PNG" alt="logo" style="width:80px;" >
            ETHUSAC
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/login}">Guia del Sistema</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/para}">Contactar a soporte</a>
                </li>
                <li>
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#logoutModal">Salir</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container-fluid" >
    <section>
        <div class="row">
            <div id="ercolo"  class="col-lg-1 d-none d-sm-block .d-md-none .d-lg-block"  style="background-color: red;">
                <a th:href="@{/menu}"><img src="images/atras.png"
                                            style="width: 50px; height: 50px; margin-left: 25px; margin-top: 350px;"></a>
            </div>
            <div id="menu" class="col-12 col-lg">
                <h2 id="titulo"  class="text-center text-primary">Consultas</h2>
                <hr>
                <div class="card my-4">
                    <h5 class="card-header">Buscar por dni</h5>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="DNI:76697144">
                            <span class="input-group-append">
                      <button class="btn btn-secondary" type="button">Buscar</button>
                    </span>
                        </div>
                    </div>
                </div>
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Consultas del Chofer</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Apellidos</th>
                                    <th>telefono</th>
                                    <th>Placa</th>
                                    <th>soat</th>
                                    <th>Color</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="chofers : ${chofermoto}">
                                    <th  th:text="${chofers.nombres}"></th>
                                    <td th:text="${chofers.apellidos}"></td>
                                    <td th:text="${chofers.telefono}"></td>
                                    <td th:text="${chofers.placa}"></td>
                                    <td th:text="${chofers.color}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <div id="derecho" class="col-lg-1 d-none d-sm-block .d-md-none .d-lg-block">

        </div>
        </div>

    </section>

</main>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">¿Listo para salir?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Seleccione "Cerrar sesión" a continuación si está listo para finalizar su sesión actual.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" th:href="@{/login}">Cerrar sesión</a>
            </div>
        </div>
    </div>
</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="Js/index.js"></script>
</body>
</html>
