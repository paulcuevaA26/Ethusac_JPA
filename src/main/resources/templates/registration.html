<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
    <title>Registation</title>
</head>
<body class="bg-gradient-primary" style="background-color: beige">

<nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
        <a id="" class="navbar-brand text-ethusac" th:href="@{/login}">
            <img th:src="@{images/logosantanita.png}" alt="logo" style="width:80px;" >
            ETHUSAC
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/login}">Incio</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link"th:href="@{/para}">Nuestro Paradero</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-ethusac" th:href="@{/cont}"
                    >Contactanos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Final header pe bateria-->


<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-login-image">
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">¡Crea una cuenta!</h1>
                        </div>
                        <form class="user" th:action="@{/registration}" method="post">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" name="username" placeholder="username">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user" name="password" placeholder="password">
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user" name="passwordConfirm" placeholder="passwordConfirm">
                                </div>
                            </div>
                            <button class="btn btn-primary" type="submit" >Create</button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" th:href="@{/login}">¿Ya tienes una cuenta? ¡Iniciar sesión!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
