                >Contactanos</a>
            </li>
        </ul>

</nav>


<div class="container-fluid">

    <div class="row " style="height: 600px;background-color: beige;"  >

        <div class="d-none d-md-block col-lg-1" id="ercolo"></div><!-- Primercolumna roja -->
        <div class="col col-lg-11 text-center" id="cuerpo">

            <h2 class="text-ethusac text-center mt-4"><u>Contactanos</u></h2>
            <p class="">Sus opiniones, comentario y sugerencia son bienvenidas ya que apartir de ellos podemos ofrecerle un mejor servicios</p>
            <div class="row d-flex justify-content-center ml-2" >
                <h6 id="ncomu" class="text-ethusac">Comunicate con nosotros</h6><br>
                <div class="col-12" style="height:1px ">

                </div>

                <form id="formulario" class="">
                    <div class="row">
                        <div class="col-6 mb-2">
                            <input type="text" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="apellidos">
                        </div>
                        <div class="col-6  mb-2">
                            <input type="text" class="form-control" placeholder="Email">
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="Telefono">
                        </div>
                        <div class="col-6 mb-2">
                            <input type="text" class="form-control" placeholder="Direccion">
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="Distrito">
                        </div>
                        <div class="col-12 form-group">
                            <label  >Envianos tus comentario</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <button type="button" class="btn btn-success col-12" id="btnEnviar">Enviar</button>
                    </div>
            </div>
            </form>
        </div>

    </div>


</div>
<!--cierre de container-fluid-->
